<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flappy Vader</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // Imagens
    const bg = new Image();
    bg.src = 'background.png';

    const vader = new Image();
    vader.src = 'vader.png';

    const pipeImg = new Image();
    pipeImg.src = 'pipe.png';

    // Variáveis
    const bird = {
      x: 50,
      y: 150,
      width: 50,
      height: 50,
      gravity: 0.5,
      lift: -9,
      velocity: 0,
    };

    const pipeWidth = 60;
    const gap = 160;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function reset() {
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      loop();
    }

    function drawBird() {
      ctx.drawImage(vader, bird.x - bird.width / 2, bird.y - bird.height / 2, bird.width, bird.height);
    }

    function drawPipe(pipe) {
      // Pipe superior
      ctx.drawImage(pipeImg, pipe.x, pipe.top - pipeImg.height, pipeWidth, pipeImg.height);
      // Pipe inferior
      ctx.drawImage(pipeImg, pipe.x, pipe.top + gap, pipeWidth, pipeImg.height);
    }

    function drawScore() {
      ctx.fillStyle = '#FF0000'; // Vermelho vibrante
      ctx.font = 'bold 32px Arial';
      ctx.fillText(`Pontos: ${score}`, 10, 50);
    }

    function update() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height / 2 >= canvas.height) {
        bird.y = canvas.height - bird.height / 2;
        gameOver = true;
      }

      if (bird.y - bird.height / 2 <= 0) {
        bird.y = bird.height / 2;
        bird.velocity = 0;
      }

      // Pipes
      if (frame % 100 === 0) {
        const top = Math.random() * (canvas.height / 2) + 50;
        pipes.push({
          x: canvas.width,
          top: top,
          passed: false,
        });
      }

      pipes.forEach((pipe) => {
        pipe.x -= 2;

        // Colisão
        if (
          bird.x + bird.width / 2 > pipe.x &&
          bird.x - bird.width / 2 < pipe.x + pipeWidth &&
          (bird.y - bird.height / 2 < pipe.top ||
            bird.y + bird.height / 2 > pipe.top + gap)
        ) {
          gameOver = true;
        }

        // Pontuação
        if (!pipe.passed && pipe.x + pipeWidth < bird.x - bird.width / 2) {
          score++;
          pipe.passed = true;
        }
      });

      // Remover pipes fora da tela
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

      frame++;
    }

    function draw() {
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      drawBird();

      pipes.forEach(drawPipe);

      drawScore();
    }

    function loop() {
      if (!gameOver) {
        update();
        draw();
        requestAnimationFrame(loop);
      } else {
        ctx.fillStyle = 'rgba(0,0,0,0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '48px Arial';
        ctx.fillText('Game Over', 80, 280);
        ctx.font = '24px Arial';
        ctx.fillText(`Pontos: ${score}`, 150, 330);
        ctx.fillText('Pressione ESPAÇO para reiniciar', 40, 380);
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        if (gameOver) {
          reset();
        } else {
          bird.velocity = bird.lift;
        }
      }
    });

    loop();
  </script>
</body>
</html>
